<!DOCTYPE html>
<html lang="en" ng-app="destinyTailorApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="Richard Herman">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Destiny Tailor</title>

    <link href="./css/vendor.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
</head>

<body data-feedly-mini="yes" cz-shortcut-listen="true">
    <!-- navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="http://getbootstrap.com/examples/starter-template/#">Destiny Tailor</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./about" rel="author">About</a></li>
                    <li><a href="https://github.com/geekyeggo/destinytailor" rel="author"><span class="octicon octicon-mark-github"></span> GitHub</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- container -->
    <div class="container" ng-controller="SearchCtrl">
        <div class="row top-buffer">
            <div class="col-md-8 col-md-offset-2">
                <div class="input-group">
                    <!-- platform -->
                    <span class="input-group-btn">
                        <input id="platform" type="checkbox" checked data-toggle="toggle" data-size="large"
                            data-on="PSN" data-onstyle="primary"
                            data-off="XBox" data-offstyle="success" />
                    </span>

                    <!-- character name -->
                    <input type="text" class="form-control input-lg" aria-label="Search" ng-model="searchCriteria" />

                    <!-- search -->
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-lg" type="button" ng-click="search()">Search</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="top-buffer">
        <div class="container">
            <p>Made with <span class="octicon octicon-mark-github"></span> by @GeekyEggo, on <a href="https://github.com/geekyeggo/destinytailor" title="View Destiny Tailor's source code on GitHub, come fork around!" rel="author">GitHub</a>.</p>
            <p>Special thanks to <a href="https://www.bungie.net/" title="Visit Bungie.net" rel="nofollow">Bungie</a>, and their API.</p>
        </div>
    </footer>

    <script type="text/javascript" src="./js/vendor.min.js"></script>
    <script type="text/javascript" src="./js/main.min.js"></script>
</body>

</html>
