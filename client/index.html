<!DOCTYPE html>
<html lang="en" ng-app="main">

<head>
    <!-- content -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- information -->
    <title>Destiny Tailor</title>
    <meta name="description" content="Easily discover how to get the most from your armour, and still look dapper.">
    <meta name="author" content="Richard Herman">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>

    <!-- build:css /css/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css" />
    <link rel="stylesheet" href="/bower_components/roboto-fontface/css/roboto-fontface.css" />
    <link rel="stylesheet" href="/bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css /css/combined.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/client/css/animation.css">
    <link rel="stylesheet" href="/client/css/destinytailor-codes.css">
    <link rel="stylesheet" href="/client/css/main.css">
    <link rel="stylesheet" href="/client/css/main-xs.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body data-feedly-mini="yes" cz-shortcut-listen="true">
    <div id="wrap">
        <!-- navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Destiny Tailor</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/geekyeggo/destinytailor" title="View DestinyTailor on GitHub"><span class="dticon dticon-github"></span> GitHub</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- container and main view -->
        <div ui-view class="container"></div>
    </div>

    <!-- footer -->
    <footer>
        <div class="container">
            <p>Made with <span class="dticon dticon-github"></span> by <a href="https://github.com/geekyeggo" title="View GeekyEggo's GitHub profile" rel="author">@GeekyEggo</a>.</p>
            <p>Special thanks to <a href="https://www.bungie.net/" title="Visit Bungie.net" rel="nofollow">Bungie</a>, and their API.</p>
        </div>
    </footer>

    <!-- build:js /js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/ng-focus-if/focusIf.min.js"></script>
    <script src="/bower_components/ngstorage/ngStorage.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js /js/app.js -->
    <!-- inject:js -->
    <script src="/client/js/app.module.js"></script>
    <script src="/client/js/app.constants.js"></script>
    <script src="/client/js/app.routes.js"></script>
    <script src="/client/js/models/character.js"></script>
    <script src="/client/js/models/inventory.js"></script>
    <script src="/client/js/models/inventoryAnalysis.js"></script>
    <script src="/client/js/models/item.js"></script>
    <script src="/client/js/models/range.js"></script>
    <script src="/client/js/models/stat.js"></script>
    <script src="/client/js/models/statProfile.js"></script>
    <script src="/client/js/services/inventoryService.js"></script>
    <script src="/client/js/services/itemService.js"></script>
    <script src="/client/js/services/userService.js"></script>
    <script src="/client/js/components/inventory/inventory.js"></script>
    <script src="/client/js/components/item/item.js"></script>
    <script src="/client/js/components/itemStat/itemStat.js"></script>
    <script src="/client/js/components/statProfile/statProfile.js"></script>
    <script src="/client/js/controllers/search-account-character/characterController.js"></script>
    <script src="/client/js/controllers/search-account/accountController.js"></script>
    <script src="/client/js/controllers/search/searchController.js"></script>
    <script src="/client/js/shared/backgroundImage.js"></script>
    <script src="/client/js/shared/blurOn.js"></script>
    <script src="/client/js/shared/bootstrapToggle.js"></script>
    <!-- endinject -->
    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- inject:analytics:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
