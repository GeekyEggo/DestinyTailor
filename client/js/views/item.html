<div class="item" ng-class="{ 'item--rare': data.tierType === 4, 'item--legendary': data.tierType === 5, 'item--exotic': data.tierType === 6 }">
    <div class="item__header media">
        <div class="media-left">
            <img ng-src="http://www.bungie.net/{{data.icon}}" class="item__icon" alt="{{data.name}}" />
        </div>
        <div class="media-body">
            <h3 class="item__name media-heading">{{data.name}}</h3>
            <span class="item__type">{{data.itemTypeName}}</span>
            <span class="item__type pull-right">{{data.tierTypeName}}</span>
        </div>
    </div>
    <div ng-repeat="statName in ['intellect', 'discipline', 'strength']">
        <span class="ng-hide" ng-class="{ 'item__stat--maxed': isStatMaxed(statName) }" ng-show="data[statName].max">
            <!-- icon -->
            <span class="item__stat__icon dticon dticon-{{statName}}"></span>

            <!-- type and value -->
            <span class="item__stat__value">
                {{statName}} + {{getCurrentValue(statName)}}
            </span>
        </span>
    </div>
</div>
