<div class="stat-profile panel panel-default text-center" ng-class="{ 'panel-success': (data.intellect.tier + data.discipline.tier + data.strength.tier) >= 10 }">
    <div class="panel-heading">
        <!-- heading -->
        {{data.intellect.tier}} - {{data.discipline.tier}} - {{data.strength.tier}}
    </div>
    <div class="panel-body">
        <div ng-repeat="statType in ['intellect', 'discipline', 'strength']">
            <!-- icon and text -->
            <span class="stat__icon dticon dticon-{{statType}}"></span><br />
            {{data[statType].value}}

            <!-- progress of the stat tiers -->
            <div class="stat__progress">
                <span ng-repeat="i in [1, 2, 3, 4, 5]">
                    <div class="stat_progress__step" ng-class="{ 'stat_progress__step--full': isTierComplete(data[statType], i) }">
                        <div
                            class="stat_progress__step--partial ng-hide"
                            ng-show="isTierPartiallyComplete(data[statType], i)"
                            ng-style="{width: getTierCompleteness(data[statType], i) + '%'}"></div>
                    </div>
                <span>
            </div>
        </div>
    </div>
</div>
